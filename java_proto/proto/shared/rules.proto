syntax = "proto3";

option java_package = "dnd.generated";

message AbilityRpc{
  string name = 1;
  string shortName = 2;
  int32 id = 3;
}

message AbilityScoreRpc{
  AbilityRpc ability = 1;
  int32 score = 2;
  int32 savingThrow = 3;
}

message DiceRollRpc{
  int32 dice = 1;
  int32 count = 2;
  int32 constant = 3;
}